content_idea_task:
  description: >
    Generate a compelling Instagram post idea for the topic: {topic}.
    The idea should be relevant, engaging, and suitable for Instagram users.
  expected_output: >
    A clear and creative Instagram post idea in 2–3 sentences.
  agent: content_strategist

caption_task:
  description: >
    Write an engaging Instagram caption based on the content idea
    for the topic: {topic}. The caption should be concise, friendly,
    include emojis, and encourage user interaction.
  expected_output: >
    A ready-to-post Instagram caption with emojis and a call-to-action.
  agent: caption_writer

hashtag_task:
  description: >
    Generate a list of relevant and trending Instagram hashtags
    related to the topic: {topic} and the generated caption.
  expected_output: >
    A list of 10–15 Instagram hashtags.
  agent: hashtag_specialist
